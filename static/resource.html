<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 400px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}

</style>
</head>
<body>
<div style="width:50%;float:left;overflow:hidden">
<div class="card">
  <img src="Notepad_plus_plus.png" alt="node++" style="width:100%">
  <h1>Notepad++</h1>
</div></div>
<br>
<div style="width:50%;overflow:hidden">
<div class="card">
  <img src="Other-python-icon.png" alt="python" style="width:100%">
  <h1>Python</h1>
</div></div>
<br>

<div style="width:50%;float:left;overflow:hidden">
<div class="card">
<a href="https://materializecss.com">  <img src="materializess.jpg" alt="materializecss" style="width:100%"></a>
  <h1>Materializess</h1>
</div></div>
<br>
<div style="width:50%;overflow:hidden">

 <img src="pycharm-icon.png" alt="pycharm" style="width:100%">
